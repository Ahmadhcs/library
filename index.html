    <div class="pop" id="pop">
        <div class="popHeader">
            <div class="popTitle">Add a Book</div>
            <button class="closeButton">&times;</button>
        </div>
        <div class="popBody">
            <form>
                <label for="bTitle">Book Title</label><br>
                <input type="text" id="bTitle" name="bTitle"><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br><br>

                <label for="pages">Number of Pages</label><br>
                <input type="number" id="pages" name="pages" min="1"><br>



                <label>Have you read the book?</label><br>
                <input type="radio" id="yes" name="readBook" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="readBook" value="no">
                <label for="no">No</label><br>
                <input type="submit" value="Add Book" class="submitButton">

              </form> 
        </div>
